<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Event Management System</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    text-align: center;
    margin: 0;
    padding: 0;
}

.container {
    margin-top: 100px;
}

h1 {
    color: #2c3e50;
}

p {
    color: #555;
    font-size: 18px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #2980b9;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>Campus Event Management System</h1>
        <p>
            A platform to manage, promote, and explore campus events easily.
        </p>
        <p>Organize and discover events happening across your campus.</p>

        <button onclick="showMessage()">Explore Events</button>
        <p id="message"></p>
    </div>

    <script>
        function showMessage() {
    document.getElementById("message").innerText =
        "Upcoming Events: Tech Fest, Cultural Night, Sports Meet!";
}
 
    </script>
</body>
</html>
